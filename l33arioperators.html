<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operator</title>
    </head>
    <body>

        <!-- Atithmetic Operator  -->

       <!-- 
       1. + adding
       2. - subtration
       3. * multiplication
       4. / division
       5. % reminder (modulus)
       6. ++ increment
       7. -- decrement 
       -->

       <h1>Arithmetic Opearators</h1>

       


       


        <script type="text/javascript">

            // let something;
            // var something;
            // const something;

            // console.log(something); //undefined

            // Variables Declaration
            // let num1 = 100;
            // let num2 = 200;
            // let num3 = 300;

            // Group Variable Declaration 
            // let num1 = 100,
            //     num2 = 200,
            //     num3 = 300;

            // var num1 = 100,
            //     num2 = 200,
            //     num3 = 300;

            // var num1 = 600;

            const num1 = 100,num2 = 200,num3 = 300;


            console.log(num1,num2,num3);

            let a = 100,
                b = 200,
                c = 300;
            document.write("Adding Result = " + (a + b) +" <br/>");
            document.write("Subtration Result = " + (a - b) +" <br/>");
            document.write("Multiplication Result = " + (a * b) +" <br/>");
            document.write("Division Result = " + (c / a) +" <br/>");
            document.write("Modulus Result = " + (c % b) +" <br/>"); // 100

            // ++ increment (before,after)
            // -- decrement (before,after)

            let d = 10;

            document.write("Increment After Printout =" + (d++) +"<br/>"); //10
            document.write("Increment After printout =" + (d) + "<br/>"); //11
            document.write("Increment After printout =" + (d) + "<br/>"); //11
            document.write("Increment After printout =" + (d++) + "<br/>"); //11
            document.write("Increment After printout =" + (d) + "<br/>"); //12

            let e = 10;

            document.write("Increment Before printout =" + (++e) + "<br/>"); //11
            document.write("Increment Before printout =" + (e) + "<br/>"); //11
            document.write("Increment Before printout =" + (++e) + "<br/>"); //12
            document.write("Increment Before printout =" + (e) + "<br/>");  //12
            document.write("Increment Before printout =" + (++e) + "<br/>"); //13

            let f = 10;

            document.write("Decrement After printout =" + (f--) + "<br/>"); //10
            document.write("Decrement After printout =" + (f) + "<br/>"); //9
            document.write("Decrement After printout =" + (f--) + "<br/>"); //9
            document.write("Decrement After printout =" + (f--) + "<br/>"); //8
            document.write("Decrement After printout =" + (f) + "<br/>"); //7

            let g = 10;

            document.write("Decrement Before printout =" + (--g) + "<br/>"); //9
            document.write("Decrement Before printout =" + (--g) + "<br/>"); //8
            document.write("Decrement Before printout =" + (g) + "<br/>"); //8
            document.write("Decrement Before printout =" + (--g) + "<br/>"); //7
            document.write("Decrement Before printout =" + (g) + "<br/>"); //7


        </script>
    </body>
</html>
