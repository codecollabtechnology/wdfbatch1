<!DOCTYPE html>
<html>
    <head>
        <title>Math Object</title>
    </head>
    <body>


        <script type="text/javascript">

            let cul;
                cul = 5.6;
                cul = 8.5;
                cul = Math.round(5.5);  //6
                cul = Math.round(5.1); //5
                cul = Math.round(8.8); // 9

                cul = Math.ceil(8.8); //9
                cul = Math.ceil(8.1); //9
                cul = Math.ceil(5.1); //6
                cul = Math.ceil(4); //4

                cul = Math.floor(2.9); //2
                cul = Math.floor(3.7); //3

                // Square root
                cul = Math.sqrt(49); // 7

                // pow(base,power)
                cul = Math.pow(4,3); //64
                cul = Math.pow(6,3); //216

                // absolute number 
                cul = Math.abs(200); //200
                cul = Math.abs(200.526); //200.526
                cul = Math.abs(200.99); //200.99
                cul = Math.abs(-200); //200

                // Minimum number 
                cul = Math.min(8,5,2,6,3,-4,9,-5,1,-9); //-5

                // Maximum number 
                cul = Math.max(8,7,5,9,6,-8,-9,2,1); //9

                // Random 
                cul = Math.random(); //0.2531443820894903
                cul = Math.random() * 100; //00
                cul = Math.random() * 10000; //3577.388653906812



            console.log(cul);


        </script>
    </body>
</html>
