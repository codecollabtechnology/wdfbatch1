<!DOCTYPE html>
<html>
    <head>
        <title>Data Type</title>
    </head>
    <body>


        <script type="text/javascript">

            //String
            const lady = "aye aye";
            console.log(lady);

            // typeof can use as keyword and  function 
            console.log(typeof lady); //string
            console.log(typeof(lady)); //string

            console.warn(typeof lady);
            console.error(typeof(lady));


            //Number

            const age = 27;

            console.log(age);
            console.log(typeof age);//number


            //Bollean (true,false)

            const hasgf = false;
            
            console.log(hasgf);
            console.log(typeof hasgf); //boolean


            //Object (date object)

            var date = new Date();

            console.log(date); //Mon Mar 03 2025 20:23:28 GMT+0630 (Myanmar Time)
            console.log(typeof date); //object


            //Object (JavaScript Object)
            // key:value 

            // const person = "aung aung";
            // const person = 25;

            // let address = "No : 123 ,steet : Rose St, City : Yangon , Country : Myanmar";
            let address = {
                no : "No .123",
                street : "Rose St",
                city : "Yangon",
                country : "Myanmar"
            };

            console.log(address);
            console.log(typeof address); //object



            //Array []

            const hobbies = ['coding' , 'movie' , 'music'];

            console.log(hobbies);
            console.log(typeof hobbies); //object


            let example;

            console.log(example);
            console.log(typeof example); //undefined

            const girlfriend = null;

            console.log(girlfriend); //null
            console.log(typeof girlfriend); //object


            let laptop;

            console.log(laptop); //undefined
            console.log(typeof laptop); //undefined
                laptop = "Mac Book";
            console.log(laptop);
            console.log(typeof laptop); //string

            const  nickname = '';

            console.log(nickname);
            console.log(typeof nickname);

        </script>
    </body>
</html>

<!-- String
number
bollean -->
