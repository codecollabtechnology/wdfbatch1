<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<link href="./css/l28registerform.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">
			
			<h2>Register With Us</h2>

			<form class="form" action="" method="">
				
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Name" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">
				</div>

				<div class="form-group">
					<label for="cfmpassword">Confrim Password</label>
					<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Confrim Yor Password">
				</div>

				<button type="button" class="btn">Submit</button>

			</form>



		</div>
		
	</body>
</html>
