<html>
	<head>
		<title>Form Elements</title>
	</head>
	<body>

		<h3>Form Elements</h3>
		
		<form>
			
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="enter your firstname" readonly />

			<br/><br/>

			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="enter your lastname" />

			<br/><br/>

			<label for="age">Age</label>
			<input type="number" name="age" id="age" class="" placeholder="enter your age" />

			<br/><br/>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" placeholder="enter your password" disabled />

			<br/><br/>

			<label>Gender</label>
			<input type="radio" name="gender" id="genderm" class="" value="1" checked /><label for="genderm">Male</label>
			<input type="radio" name="gender" id="genderf" class="" value="0" /><label for="genderf">Female</label>
			<input type="radio" name="gender" id="gendero" class="" value="2" /><label for="gendero">Other</label>

			<br/><br/>

			<label>Fav Fruit</label>
			<input type="checkbox" name="fruit" id="app" class="" value="1" /><label for="app">Apple</label>
			<input type="checkbox" name="fruit" id="pine" class="" value="2" checked /><label for="pine">Pineapple</label>
			<input type="checkbox" name="fruit" id="org" class="" value="3" /><label for="org">Orange</label>

			<br/><br/>

			<label>Country</label>

			<select>
				<option disabled selected>Choose your country</option>
				<option name="country" id="" class="" value="mm" >Myanmar</option>
				<option name="country" id="" class="" value="th">Thailand</option>
				<option name="country" id="" class="" value="sg">Singpore</option>
				<option name="country" id="" class="" value="sk" >Sirilanka</option>
			</select>

			<br/><br/>

			<label>Role</label>

			<select multiple>
				<option disabled selected>Choose your Role</option>
				<option name="role[]" id="" class="" value="mg" >Manager</option>
				<option name="role[]" id="" class="" value="dv">Developer</option>
				<option name="role[]" id="" class="" value="ds">Designer</option>
				<option name="role[]" id="" class="" value="ts" >Tester</option>
			</select>

			<br/><br/>

			<label>DOB</label>
			<input type="date" name="dob" id="dob" class="">

			<br/><br/>

			<label>Time</label>
			<input type="time" name="time" id="time" class="">

			<br/><br/>

			<label>Appointment</label>
			<input type="datetime-local" name="appointment" id="appointmentz" class="">

			<br/><br/>

			<label>Volume</label>
			<input type="range" min="0" max="100" value="0" step="20" name="volume" id="volume" class="">

			<br/><br/>

			<label>NRC</label>
			<input type="file" accept="image/*" name="nrc" id="nrc" class="">


			<br/><br/>

			<label>Video</label>
			<input type="file" accept="video/*" name="video" id="video" class="">

			






		</form>

	</body>
</html>
