        <p>We are family,</p>

        <script type="text/javascript">

            console.log(100);

            console.log('ko ko',"maung maung",`Oo Oo`);

            console.log(true); //1
            console.log(false); //0

                     
            console.log("TRUE");

            console.log(10+10); //20
            console.log(10 + '60'); //1060
            console.log('80' + '90'); //8090
            console.log('ko ko'+ 1080); //koko1080

            console.log(true + true); //2
            console.log('true' + false); //truefalse
            console.log(true + false); //1
            console.log(true + 100); //101
            console.log(true + 'false'); //truefalse
            console.log('true'+'aung aung'); //trueaung aung
            console.log('nay'+false); //nayfalse
            console.log('nay'+true); //naytrue

            //Warning Alert 
            // window.alert("Hello ko ko");
            // alert("I miss you");
            // alert("And I love you");


            // Variables()
            //css-  :root
            //attr = 'value';

            // var / let / const 
            // var / let / const variablename = value ;

            // Variable Name 

            // Nay Htoo Yan
            var firstname = "Nay";
            var middlename =  "Htoo";
            var lastname = "Yan";

            // $firstname = 'nay'; php
            // firstname = 'nay'; python

            console.log("Nay");
            console.log("firstname");

            console.log(firstname);
            console.log(middlename);
            console.log(lastname);
            console.log(firstname , middlename , lastname);
            console.log(firstname + middlename + lastname);

            // 1000 80
            var firstnum = 1000;
            var lastnum = 80;

            console.log(firstnum); //1000
            console.log(lastnum);   //80
            console.log(firstnum , lastnum); // 1000 80
            console.log(firstnum + lastnum); //1080

            var fullname = "Nay Htoo Yan";
            console.log(fullname);

            // window.alert(fullname);
            // window.alert("My name is fullname");

            //Concatnate (+)
            // window.alert("My name is " + fullname);



            //Backtick ``

            var lady = 'Lu Hpring';
            
            console.log(lady);
            console.log("We Love ${lady}");
            console.log('We Love lady');
            console.log(`We Love lady`);

            console.log(`We Love ${lady}`);


            var num1 = 500;
            const num2 = 800;

            console.log(num1); //500
            console.log(num2); //800

            console.log(num1 + num2); //1300
            console.log(num1,num2); //500 800
            console.log("num1" + "num2"); //num1num2
            console.log(`${num1} + ${num2}`); //500 + 800

            // Override or Overwrite

            var num3 = 900;
            var num4 = 300;

            console.log("num3 value is = " + num3); //num3 value is = 900
            console.log("num4 value is = " + num4);  //num4 value is = 300



            // override or overwrite
            num3 = 500;
            console.log(num3);


            // if you wanna override let variable you can't use let anymore
            let num5 = 100;
            console.log(num5); //100

            num5 = 700;
            console.log(num5);

            // const mean constant , constant can't override or overwrite
            const num6 = 400;
            console.log(num6); // 400

            

            // Special Escape Characters ( \ ) backward  effect is do that characters is just string not opening  & ending

            console.log("Hay lady, we love you.");//Hay lady, we love you.
            console.log("Hay 'lady', we love you."); //Hay 'lady', we love you.
            //console.log("Hay "lady", we love you."); //Uncaught SyntaxError: missing ) after argument list 
            console.log('Hay "lady", we love you.'); //Hay "lady", we love you.
            console.log('Hay \'lady\', we love you.'); //Hay 'lady', we love you.
            console.log(`Hay \` ${lady} \`, we love you.`); //Hay ` Lu Hpring `, we love you.


            let a = 'She\'s Lu Hpring.';
            let b = 'She\'s a singer.';

            console.log(`${a} ${b}`);

            // to document 
            document.write(`${a} ${b}`);

            



            

 

            
        </script>
